<ion-header>

  <ion-navbar>
    <ion-title>Add a New Sermon</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">Cancel
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>New sermons will be added here</p>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-grid>
      <ion-row>
        <ion-col col-6 text-center>
          <button ion-button icon-left (click)="saveSermon()">
          <ion-icon name="checkmark-circle"></ion-icon>
          Save</button>
        </ion-col>
        <ion-col col-6 text-center>
          <button ion-button icon-left color="danger" (click)="closeModal()"> 
          <ion-icon name="close-circle"></ion-icon>
          Cancel</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
